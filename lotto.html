<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PlayGame</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .col-md-2 {
        text-align: center;
        line-height: 200px;
        font-size: 2em;
        width: 300px;
        height: 200px;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
      .row {
        padding-top: 155px;
        padding-bottom: 135px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./game.html">PlayGame</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll"
            style="max-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./lotto.html"
                >Lotto<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rps.html">Rock-Paper-Scissors</a>
            </li>
          </ul>
          <div class="navbar-brand" id="time"></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div id="num1" class="col-md-2 rounded-circle">
            <div></div>
          </div>
          <div id="num2" class="col-md-2 rounded-circle">
            <div></div>
          </div>
          <div id="num3" class="col-md-2 rounded-circle">
            <div></div>
          </div>
          <div id="num4" class="col-md-2 rounded-circle">
            <div></div>
          </div>
          <div id="num5" class="col-md-2 rounded-circle">
            <div></div>
          </div>
          <div id="num6" class="col-md-2 rounded-circle">
            <div></div>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <button
            id="btn"
            type="button"
            class="btn btn-lg btn-block btn-outline-primary"
          >
            STOP
          </button>
        </div>
      </div>
    </main>
    <footer style="margin-top: 150px">
      <div class="bg-dark py-2 mt-5">
        <div class="container text-center">
          <p class="text-muted mb-0 py-2">
            &copy; 2023 GlobalIn 5 jekeun jang.
          </p>
        </div>
      </div>
    </footer>
    <script>
      setInterval(function () {
        var timer = new Date();
        var h = timer.getHours();
        var m = timer.getMinutes();
        var s = timer.getSeconds();
        $("#time").html(
          "TIME " +
            String(h).padStart(2, "0") +
            ":" +
            String(m).padStart(2, "0") +
            ":" +
            String(s).padStart(2, "0")
        );
      }, 1000);

      var check = true;
      var interval = setInterval(function () {
        var arrLotto = new Array(6);
        var arrNum = ["#num1", "#num2", "#num3", "#num4", "#num5", "#num6"];
        for (var i = 0; i < arrLotto.length; i++) {
          arrLotto[i] = Math.floor(Math.random() * 45 + 1);
          for (var j = 0; j < i; j++)
            if (arrLotto[i] == arrLotto[j]) {
              i--;
            }
        }
        for (var s = 0; s < arrNum.length; s++) {
          if (arrLotto[s] <= 10) {
            $(arrNum[s]).css("background", "#fbc400");
          } else if (arrLotto[s] <= 20) {
            $(arrNum[s]).css("background", "#69c8f2");
          } else if (arrLotto[s] <= 30) {
            $(arrNum[s]).css("background", "#ff7272");
          } else if (arrLotto[s] <= 40) {
            $(arrNum[s]).css("background", "#aaa");
          } else {
            $(arrNum[s]).css("background", "#b0d840");
          }
          $(arrNum[s]).html(arrLotto[s]);
        }
      }, 70);
      $("#btn").on("click", function (event) {
        check = !check;
        if (check) {
          interval = setInterval(function () {
            var arrLotto = new Array(6);
            var arrNum = ["#num1", "#num2", "#num3", "#num4", "#num5", "#num6"];
            for (var i = 0; i < arrLotto.length; i++) {
              arrLotto[i] = Math.floor(Math.random() * 45 + 1);
              for (var j = 0; j < i; j++)
                if (arrLotto[i] == arrLotto[j]) {
                  i--;
                }
            }
            for (var s = 0; s < arrNum.length; s++) {
              if (arrLotto[s] <= 10) {
                $(arrNum[s]).css("background", "#fbc400");
              } else if (arrLotto[s] <= 20) {
                $(arrNum[s]).css("background", "#69c8f2");
              } else if (arrLotto[s] <= 30) {
                $(arrNum[s]).css("background", "#ff7272");
              } else if (arrLotto[s] <= 40) {
                $(arrNum[s]).css("background", "#aaa");
              } else {
                $(arrNum[s]).css("background", "#b0d840");
              }
              $(arrNum[s]).html(arrLotto[s]);
            }
          }, 70);
          $("#btn").text("STOP");
        } else {
          clearInterval(interval);
          $("#btn").text("START");
        }
      });
    </script>
  </body>
</html>
